<h1 class="text-center">Chaos Chess</h1>
<div class="chess-container d-flex justify-content-center">
    <table id="chess-board" class="chess-board">
        <thead>
            <th></th>
            <th class="text-center" repeat.for="file of files">${file}</th>
            <th></th>
        </thead>
        <tbody>
            <tr repeat.for="rank of board">
                <th>${8-$index}</th>
                <td repeat.for="pieceClass of rank"
                    click.delegate="selectSpace($parent.$index, $index, pieceClass == ' ' ? false : true, pieceClass[0])">
                    <div class="${pieceClass}"></div>
                </td>
                <th>${8-$index}</th>
            </tr>
        </tbody>
        <tfoot>
            <th></th>
            <th class="text-center" repeat.for="file of files">${file}</th>
            <th></th>
        </tfoot>
    </table>

</div>
